<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&D Character Attribute Generator</title>
<style>
    .button {
        text-align: center;  
}
h1 { font-size: 4vw;
text-align: center}
ul, li {font-size: 2vw;
text-align: left;
list-style-type: none;
}
  ul {
margin-left: 8vw;
margin-right: 8vw;
padding: 0;}
body {
    background-color: #DAA06D;
}
  .explanation {
margin-left: 5vw;
margin-right: 5vw;}
  </style>
  </head>
<body>
  <h1>Create your DnD Character with this button</h1>
<p>In Dungeons & Dragons you have 6 attributes for a character that you define at the beginning of a game. 
Traditionally this is achieved by rolling 3 six-sided dice (3d6) for each attribute. So each attribute can have a value between 3 and 18.
</p>
  <div class="button">
    <button id="createCharacterButton">Create Character</button></div>
  <ul id="attributesList"></ul>
  </body>
<script>
      let characterAttributes = [];

  function roll3d6() {
  return Math.ceil(Math.random() * 6) + Math.ceil(Math.random() * 6) + Math.ceil(Math.random() * 6);
}
  function generateAttributes() {
    
    let attributeNames = ['Strength', 'Dexterity', 'Constitution', 'Intelligence', 'Wisdom', 'Charisma'];

    let STR = roll3d6();
    let DEX = roll3d6();
    let CON = roll3d6();
    let INT = roll3d6();
    let WIS = roll3d6();
    let CHA = roll3d6();

    // Gold calculation (1974 rule: 3d6 Ã— 10 GP)
    let gold = roll3d6() * 10;
    
    characterAttributes = [STR, DEX, CON, INT, WIS, CHA];

    let attributesList = document.getElementById("attributesList");
  attributesList.innerHTML = "";

  for (let i = 0; i < characterAttributes.length; i++) {
      let listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(`${attributeNames[i]}: ${characterAttributes[i]}`));
    attributesList.appendChild(listItem);
}
      // Add gold to list
  let goldItem = document.createElement("li");
  goldItem.appendChild(document.createTextNode(`Starting Gold: ${gold} GP`));
  attributesList.appendChild(goldItem);
}
  document.getElementById("createCharacterButton").addEventListener("click", generateAttributes);
  </script>
</html>
